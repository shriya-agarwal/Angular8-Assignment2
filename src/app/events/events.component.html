    <table>
            <thead>
                    <th>Name</th>
                    <br/>
                    <th>Date</th>
                    <br/>
                    <th>Time</th>
                    <br/>
                    <th>Address</th>
                    <br/>
                    <th>State</th>
                    <br/>
                    <th>City</th>
                    <br/>
                    <th>Pin</th>
                    <br/>
                    <th>Country</th>
            </thead>
        <tbody>
            <tr ng-container *ngFor="let group of eventList">
                <td>{{group.name}}</td>
                <br/>
                <br/>
                <td>{{group.date}}</td>
                <br/>
                <br/>
                <td>{{group.time}}</td>
                <br/>
                <br/>
                <td>{{group.location.address}}</td>
                <br/>
                <br/>
                <td>{{group.location.state}}</td>
                <br/>
                <br/>
                <td>{{group.location.city}}</td>
                <br/>
                <br/>
                <td>{{group.location.pin}}</td>
                <br/>
                <br/>
                <td>{{group.location.country}}</td>
            </tr>
        </tbody>
    </table>
